<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/index.css' %}">    
    <title>Document</title>
</head>
<body>
    <main>
        <h1>AnotherTodoApp</h1>
        <form action="{% url 'todo:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <input type="text" name="tododescription" class="description" id="description" placeholder="Add new Task...">
            </fieldset>        
    
            <input type="submit" value="Add" class="addbtn" id="addbtn">
        </form>
        
        <div class="task-nav" id="task-nav">
            <ul class="ul-task">
                {% for task in tasks %}
                    <div class="div-task">
                        <p class="p-task">{{ task.tododescription }}</p>
                        
                        <a href="{% url "todo:update" id=task.todoid %}" class="a-task-edit">
                            <button class="btn-task-edit">Edit</button>
                        </a>
                        
                        <a href="{% url "todo:delete" id=task.todoid %}" class="a-task-delete">
                            <button class="btn-task-delete">Delete</button>
                        </a>
                    </div>                
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
